<!-- This is how we extend the base layout so we don;t need to do it again! -->
{% extends 'layout.html' %}
<!-- Now i can fill out the blocks that I want -->
{% block content %}
    <h1>My skincare Site</h1> 
    {% if session['user'] %}
    <!-- the whole user tuple is stored in the session this time- so it's id,username,passwordhash is available to us at all times -->
        <p>Welcome {{ session['user'][1] }}</p>
    {% endif %}
{% endblock %}
